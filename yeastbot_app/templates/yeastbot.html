{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<body>
  <h1 class="text-center"> Yeastbot </h1>
    <div class="col-lg-12">
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped tablesorter">
                <thead>
                    <tr>
                        <th class="header"> Strain <i class="icon-sort"></i></th>
                        <th class="header"> Lab <i class="icon-sort"></i></th>
                        <th class="header"> Product Name <i class="icon-sort"></i></th>
                    </tr>
                </thead>
                <tbody>

                    {% for strain in data %}
                    <tr>
                        <td>{{ strain.strain }}</td>
                        <td>{{ strain.lab }}</td>
                        <td>{{ strain.product_name }}</td>
                    </tr>
                    {% endfor %}
            
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
